application:
  name: ^project.named^
  description: ^project.description^
build:
  version: ^project.version^
  timestamp: ^timestamp^


springdoc:
  override-with-generic-response: false
#  api-docs:
#    path: /api-docs
#  show-actuator: true
#  use-management-port: true
#  swagger-ui:
#    path: /swagger-ui.html
#    operationsSorter: method


management:
  health:
    consul:
      enabled: false
    defaults:
      enabled: false
    diskspace:
      enabled: false
  metrics:
    use-global-registry: false
  defaults:
    metrics:
      export:
        enabled: false
  datadog:
    metrics:
      export:
        enabled: false
  server:
    port: 9090
  endpoint:
    web:
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"
    shutdown:
      enabled: true
    info:
      enabled: true
  endpoints:
    enabled-by-default: true
    web:
      discovery:
        enabled: false
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"
      exposure:
        include: openapi, swagger-ui, health


http:
  client:
    max-body-size: 20MB

server:
  tomcat:
    max-http-post-size: 20MB

spring:
  resources:
    static-locations: classpath:templates/
  servlet:
    multipart:
      max-file-size: 20MB
  cloud:
    discovery:
      client:
        composite-indicator:
          enabled: false
  flyway:
    enable: true
    locations: classpath:db/migration
  jpa:
    properties:
      javax:
        persistence:
          query:
            timeout: 5000
    show-sql: false
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/banco
    username: springuser
    password: ThePassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    dispatch-options-request: true
  









